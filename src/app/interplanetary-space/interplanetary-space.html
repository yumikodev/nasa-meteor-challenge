  <div #canvas id="canvas-container" class="w-full h-full"></div>

  <!-- La interfaz de usuario (se mostrarÃ¡ encima del lienzo) -->
  <div class="ui-container absolute top-0 left-0 p-4 z-10">

      <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">AsteAsteroides</h1>

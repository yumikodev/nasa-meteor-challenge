<div class="relative w-full h-screen">
  <!-- Lienzo de simulación 3D -->
  <div #canvas id="canvas-container" class="w-full h-full"></div>

  <!-- Interfaz de usuario (UI sobrepuesta) -->
  <div class="ui-container absolute top-0 left-0 p-4 z-10">
    <div class="panel-left bg-black bg-opacity-50 p-4 rounded">
      <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">AsteAsteroides</h1>

      <!-- Fecha y hora simulada -->
      <p class="simulated-date text-white text-lg mb-2">
        Fecha simulada:<br />
        {{ simulatedDate | date:'fullDate' }}
        {{ simulatedDate | date:'HH:mm:ss' }}
      </p>

      <!-- Lista de asteroides -->
      <div class="mb-4">
        <label for="asteroidSelect" class="text-white text-sm mb-1 block">Seleccionar asteroide</label>
        <select
          [(ngModel)]="selectedAsteroidId"
          (change)="onAsteroidChange()"
          class="w-full p-2 rounded bg-white text-black"
        >
          <option *ngFor="let asteroid of asteroidList" [value]="asteroid.id">
            {{ asteroid.name }}
          </option>
        </select>
        
      </div>

      <!-- Slider de velocidad -->
      <div class="mb-4">
        <label for="speedSlider" class="text-white text-sm mb-1 block">Velocidad (días/s)</label>
        <input
          id="speedSlider"
          type="range"
          [min]="-maxSpeed"
          [max]="maxSpeed"
          [step]="1"
          [value]="speed"
          (input)="setSpeed($event.target.valueAsNumber)"
          class="w-full"
        />
        <span class="text-white text-sm">{{ speed }} días/s</span>
      </div>

      <!-- Controles -->
      <div class="flex gap-4">
        <button class="control-button text-white bg-blue-600 px-4 py-2 rounded">
          Sun
        </button>
        <button class="control-button text-white bg-green-600 px-4 py-2 rounded"
                (click)="setCameraView('earth')">
          Earth
        </button>
        <button class="control-button text-white bg-red-600 px-4 py-2 rounded"
                (click)="togglePause()">
          {{ isPaused ? 'Reanudar' : 'Detener' }}
        </button>
      </div>
    </div>
  </div>
</div>
